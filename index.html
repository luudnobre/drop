<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Converter para PDF/Word 📁</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.3/docx.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>📎 Imagens → PDF / Word</h1>
    <div id="dropzone" class="dropzone">
      <p>Arraste imagens ou clique para selecionar</p>
      <input type="file" id="imageInput" accept="image/*" multiple />
    </div>
    <div id="previewContainer"></div>
    <div class="buttons">
      <button id="exportPdf">📄 Exportar PDF</button>
      <button id="exportWord">📝 Exportar Word</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
